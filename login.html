<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MediSym - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="logo-container">
  <img src="logo.png" alt="Logo" class="logo">
  <h1>MediSym</h1>
</div>
  <p>Role-based login (Patient / Doctor).</p>

  <div class="card">
    <h3>Select Role</h3>
    <select id="role">
      <option value="patient">Patient</option>
      <option value="doctor">Doctor</option>
    </select>
  </div>

  <div class="card">
    <h3>Login</h3>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
    <p class="small">Don't have an account? <a href ="register.html" class="special-word">Register here</a>.</p>
  </div>
</div>



<script>
// --- simple storage helpers ---
const LS = {
  get: (k, d=undefined) => JSON.parse(localStorage.getItem(k) || JSON.stringify(d)),
  set: (k, v) => localStorage.setItem(k, JSON.stringify(v))
};

// seed one doctor on first visit
(function seed(){
  const seeded = LS.get('seeded', false);
  if (!seeded) {
    const users = LS.get('users', []);
    users.push({ id: Date.now(), name:'Dr. Smith', email:'dr@demo.com', password:'demo', role:'doctor' });
    LS.set('users', users);
    LS.set('seeded', true);
    console.log('Seeded demo doctor: dr@demo.com / demo');
  }
})();

function login(){
  const email = document.getElementById('loginEmail').value.trim();
  const password = document.getElementById('loginPassword').value;
  const role = document.getElementById('role').value;

  const users = LS.get('users', []);
  const user = users.find(u => u.email===email && u.password===password && u.role===role);
  if(!user) return alert('Invalid credentials or role');

  LS.set('loggedInUser', user);
  location.href = 'dashboard.html';
}
</script>
</body>
</html>
